<ion-view view-title="Görüşme Raporu">
    <ion-content>
        <label class="item item-input">
            <input type="text" ng-model="search" placeholder="Öğrenci Adı">
        </label>
        <div class="center">
            <div class="row item item-divider">
                <div class="col">
                    <span class="input-label" id="lblBaslangicT">Başlangıç Tarihi:</span>
                </div>
                <div class="col">
                    <input placeholder="Başlangıç Tarihi" type="text" id="SDInterviews" style="width:170px;" readonly="readonly" name="SDInterviews" />
                </div>
            </div>
            <div class="row item item-divider">
                <div class="col">
                    <span class="input-label" id="lblBitisT">Bitiş Tarihi:</span>
                </div>
                <div class="col">
                    <label>
                        <input type="date" name="FDInterviews" id="FDInterviews" style="width:170px;" />
                    </label>
                </div>
            </div>
            <div class="row item item-divider">
                <div class="col">
                    <span class="input-label" id="lblBasangicTime">Başlangıç Zamanı:</span>
                </div>
                <div class="col">
                    <select id="baslangicTimeSelect" ng-model="startTime" class="selectBtn">
                        <option></option>
                    </select>
                </div>
            </div>
            <div class="row item item-divider">
                <div class="col">
                    <span class="input-label" id="lblBitisTime">Bitiş Zamanı:</span>
                </div>
                <div class="col">
                    <select id="bitisTimeSelect" ng-model="finishTime" class="selectBtn">
                        <option></option>
                    </select>
                </div>
            </div>
            <div class="row item item-divider">
                <div class="col">
                    <span class="input-label" id="lblGorusmeTipi">Görüşme Tipi:</span>
                </div>
                <div class="col">
                    <label>

                    </label>
                </div>
            </div>
            <div class="row item item-divider">
                <div class="col">
                    <span class="input-label" id="lblKaynak">Kaynak:</span>
                </div>
                <div class="col">
                    <label>

                    </label>
                </div>
            </div>
            <div class="buttons">
                <button class="button button-small button-balanced button-right" type="button" ng-click="refresh()">
                    Rapor Oluştur
                </button>
            </div>
        </div>
        <script type="text/javascript">

            var today = new Date();
            var dd = today.getDate();//sistem tarihini kayıt gösterilmesi için geriye attık
            var mm = today.getMonth() + 1; //January is 0!
            var yyyy = today.getFullYear();

            if (dd < 10) {
                dd = '0' + dd
            }
            if (mm < 10) {
                mm = '0' + mm
            }
            var today = dd + '-' + mm + '-' + yyyy;

            document.getElementById("SDInterviews").defaultValue = today;
        </script>

        <p ng-show="search">{{search}} içeren kayıtlar</p>
        <ion-search placeholder="ion Suche" filter="search"></ion-search>
        <ion-list>
            <ion-item class="item-divider">Görüşme Raporu</ion-item>
            <ion-item ng-repeat="report in reports| filter:search" class="item-remove-animate item-icon-right">
                <h2>{{ report.NameSurname }}</h2>
                <p>{{ report.InterviewDate }}</p>
                <p>{{ report.InterviewType }}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
