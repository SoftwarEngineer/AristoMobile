<ion-view view-title="Aristo LMS Kullanıcı Girişi" name="login-view">
    <ion-content class="padding">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" name="username" id="username" placeholder="Kullanıcı Adı" ng-model="user.username">
            </label>
            <label class="item item-input">
                <input type="password" name="password" id="password" placeholder="Şifre" ng-model="user.password">
            </label>
        </div>
        <a class="button button-block button-calm" ng-click="Login(user);">Giriş Yap</a>
    </ion-content>
</ion-view>
